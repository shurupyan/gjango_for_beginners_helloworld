<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
<ul>
    {% for post in post_list %}
        <li>
            <div class="post-entry">
                <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> </h2>
                <p>{{ post.body }}</p>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
